<div class="container">
    <h4 class="col-lg-offset-3 col-lg-6 well">User Registration</h4>
	<div class="col-lg-offset-3 col-lg-6 well">
	<div class="row">
				<form (submit)="OnRegisterSubmit()">
						<flash-messages ></flash-messages>
					<div class="col-sm-12">
						<div class="row">
							<div class="col-sm-12 form-group">
								<label>Full Name</label>
								<input type="text" placeholder="Enter Full Name Here.." [(ngModel)]="name" name="name" class="form-control" >
							</div>
						</div>					
						<div class="form-group">
							<label>Address</label>
							<textarea placeholder="Enter Address Here.." rows="3" class="form-control" ></textarea>
						</div>	
						<div class="row">
							<div class="col-sm-6 form-group">
								<label>Email</label>
								<input type="text" placeholder="Enter Email Here.." class="form-control" [(ngModel)]="email" name="email" > 
							</div>		
							<div class="col-sm-6 form-group">
								<label>Phone</label>
								<input type="text" placeholder="Enter Phone No Here.." class="form-control" [(ngModel)]="mobileno" name="mobileno" >
							</div>	
            </div>
            <div class="row">
                <div class="col-sm-6 form-group">
                  <label>User Name</label>
                  <input type="text" placeholder="Enter User Name Here.." class="form-control" [(ngModel)]="username" name="username" >
                </div>		
                <div class="col-sm-6 form-group">
                  <label>Password</label>
                  <input type="password" placeholder="Enter Password Here.." class="form-control" [(ngModel)]="password" name="password">
                </div>	
              </div>									
					<button type="submit" class="btn btn-primary">Submit</button>					
					</div>
				</form> 
				</div>
	</div>
	</div>
