<div class="container">
    <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <div class="panel panel-login">
        <div class="panel-heading" >
        <div class="panel-body">
          <div class="row">
            <div class="col-lg-12">
              <form (submit)="OnLoginSubmit()" id="login-form" class="well"  role="form" style="display: block;">
                <flash-messages ></flash-messages>
                <div class="form-group">
                    <h5 style="color:black;">User Login</h5>
                  </div>
                <div class="form-group">
                  <input type="text" name="username" [(ngModel)]="username" id="username" tabindex="1" class="form-control" placeholder="Username" value="" >
                </div>
                <div class="form-group">
                  <input type="password" name="password" [(ngModel)]="password" id="password" tabindex="2" class="form-control" placeholder="Password" >
                </div>
                <div class="form-group">
                  <div class="row">
                    <div class="col-sm-6 col-sm-offset-3">
                      <input type="submit" name="login-submit" id="login-submit" tabindex="4" class="form-control btn btn-primary" value="Log In">
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <div class="row">
                    <div class="col-lg-12">
                      <div class="text-center">
                        <a href="" tabindex="5" class="forgot-password">Forgot Password?</a>
                      </div>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
